- name: Install Maven
  ansible.builtin.yum:
    name: maven
    state: installed

- name: APP Pre-req
  ansible.builtin.include_tasks: "app-prereq.yml"

- name: Maven Build
  ansible.builtin.shell:  mvn clean package
  args:
    chdir: /app

- name: SystemD setup
  ansible.builtin.include_tasks: "systemd.yml"


